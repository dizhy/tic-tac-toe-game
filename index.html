<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe | Game</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">Tic-Tac-Toe Game</h1>
      <div class="container">
        <div class="statistic">
          <div class="results">
            <p class="winsX">X wins: <span>0</span></p>
            <p class="draws">Draws: <span>0</span></p>
            <p class="winsO">O wins: <span>0</span></p>
            <p class="turn">Turn: <span>X</span></p>
          </div>
          <div class="winner"></div>
          <button class="btn-reset">RESET</button>
        </div>
        <div class="game">
          <div data-cell="0" class="cell"></div>
          <div data-cell="1" class="cell"></div>
          <div data-cell="2" class="cell"></div>
          <div data-cell="3" class="cell"></div>
          <div data-cell="4" class="cell"></div>
          <div data-cell="5" class="cell"></div>
          <div data-cell="6" class="cell"></div>
          <div data-cell="7" class="cell"></div>
          <div data-cell="8" class="cell"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
